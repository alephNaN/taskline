<html>
	<head>
		<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
		<script src="jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js"></script>
		<script type="text/javascript" src="code.js"></script>
		<link rel="stylesheet" href="jquery-ui-1.9.2.custom/css/ui-lightness/jquery-ui-1.9.2.custom.min.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<!--[if lte IE 8]>
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
  
<![endif]-->
<!--[if gt IE 8]><!-->
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
  
<!--<![endif]-->


		<style>
			body {
				font-family: sans-serif;
			}
			.purple { background-color: #9b59b6}
			.green { background-color: #2ecc71}
			.blue { background-color: #2980b9}
			.red {background-color: #c0392b}
			.orange{background-color: #e67e22}
			.grey {background-color: #7f8c8d}

			.task {
				padding: 5px;
				font-size: 16pt;
				margin: 5px;
				border: 1px solid green;
			}

			.duration {
				float: right;
				font-weight: bold;
				background-color: white;
				color: black;
				border-radius: 25px;
				border: 2px;
				padding: 5px;
			}

		    .button-secondary {
	           background: rgb(66, 184, 221); /* this is a light blue */
	            color: white;
	            border-radius: 4px;
	            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
	        }

        	.sidebar {
        		background-color:rgb(61, 79, 93);
        		color: white;
        		height: 100%;
        	}
        	.sidebar > div {
        		padding: 0px 10px 0px 10px;
        	}
        	form {
        		margin: 0px;
        		padding: 0px;
        	}
        	.content > div {
        		padding: 20px;
        	}

        	.project.inactive {
        		display: none;
        	}

        	.task.past {
        		text-decoration: line-through;
        		opacity: .8;
        	}

        	.project > h3.emptyprojectmsg {
        		display: none;
        	}
        	.project.emptyproject > h3.emptyprojectmsg {
        		display: block;
        		font-style: italic;
        		font-weight: normal
        	}
        	.notif {
        		display: none;
        	}
        	.notif.selectedNotif {
        		display: block;
        	}
        	.task > .header {
        		font-weight: bold;
        	}
        	.task > .description {
        		font-style: italic;
        	}
		</style>
	</head>


	<body>

		<div id="layout" class="pure-g">
			<div class="sidebar pure-u-1 pure-u-md-8-24">
				<div id="projectinfo">
					<h3>Project Info</h3>
					<div>
						<span>Project Name:</span>
						<span id="projectname"></span>
					</div>
					<div>
						<span>Curr date:</span>
						<span id="currdate"></span>
					</div>
				</div>
				<div>
					<h3>View Project</h3>
					<form id="projectui" class="pure-form pure-form-aligned">
						<fieldset>
							<div class="pure-control-group">
								<label for="projectselect">Project:</label>
								<select id="projectselect"></select>
							</div>
						</fieldset>
					</form>
				</div>
				<div id="projectui">
					<h3>New Project</h3>
					<form id="projectui" class="pure-form pure-form-aligned">
						<fieldset>
							<div class="pure-control-group">
								<label for="project_title">Title:</label>
								<input class="pure-input-rounded" type="text" id ="project_title" name="project_title" placeholder="Project Title" />
							</div>
							<div class="pure-controls">		
								<button id="project_submit" class="pure-button pure-button-primary">Submit</button>
							</div>
						</fieldset>
					</form>
				</div>
				<div>
					<h3>Insert Task</h3>
					<form id="entry_form" class="pure-form pure-form-aligned">
						<fieldset>
							<div class="pure-control-group">
								<label for="entry_title">Title:</label>
								<input class="pure-input-rounded" type="text" id ="entry_title" name="entry_title" placeholder="Title" />
							</div>

							<div class="pure-control-group">
								<label for="entry_duration">Date:</label>
								<input class="pure-input-rounded" type="text" id ="entry_duration" name="entry_duration" placeholder="MM/DD/YYYY" />
							</div>
							<div class="pure-control-group">
								<label for="entry_description">Description:</label>
								<textarea rows="3"></textarea>
							</div>
							<div class="pure-control-group">
								<label for="entry_color">Color:</label>
								<select id="entry_color">
								  <option value="purple">purple</option>
								  <option value="green">green</option>
								  <option value="blue">blue</option>
								  <option value="red">red</option>
								  <option value="orange">orange</option>
								  <option value="grey">grey</option>
								</select>
							</div>
						<div class="pure-controls">		
							<button id="entry_submit" class="pure-button pure-button-primary">Submit</button> <button id="generate_random_shit" class="button-secondary pure-button">Generate Values</button>
						</div>
					</fieldset>
					</form>
				</div>
				<div>
					<h3>Filter Notifications</h3>
					<form class="pure-form pure-form-aligned">
						<fieldset>
							<div class="pure-control-group">
								<label for="notif_mode">View Mode:</label>
								<select id="notif_mode">
								  <option value="All">View All</option>
								</select>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="content pure-u-1 pure-u-md-16-24">
				<div>
					<h2>Notifications</h2>
					<div id="notifications">
					</div>
					<div id="tasks">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
