<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Taskline</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="jquery-ui-1.9.2.custom/css/ui-lightness/jquery-ui-1.9.2.custom.min.css">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	div.panel-heading {
    		overflow: hidden;
    	}
    </style>
    <style>
    	div.side-ui {
    		display: none;
    	}
    	div.side-ui.active-form {
    		display: block;
    	}
    	.project.inactive {
    		display: none;
    	}
    	.project > h3.emptyprojectmsg {
    		display: none;
    	}
    	.project.emptyproject > h3.emptyprojectmsg {
    		display: block;
    	} 
    	.notif {
    		display: none;
    	}
    	.notif.selectedNotif {
    		display: block;
    	}
    	.list-group-item.past {
    		text-decoration: line-through;
    		opacity: .8;
    		background-color: #eee;
    	}

        #notifications .context {
            display: none;
        }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header ">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Taskline</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" role="tablist">
            <li class="active"><a href="#" id="top_task"><span class="glyphicon glyphicon-plus"></span> Add Task</a></li>
            <li><a href="#" id="top_project"><span class="glyphicon glyphicon-folder-open"></span> New Project</a></li>
			<li role="presentation" class="dropdown">
			  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
			    Show Notifications<span class="caret"></span>
			  </a>
			  <ul class="dropdown-menu" role="menu" id="filter-list">
				<li><a href="#">All</a></li>
			  </ul>
			</li>
          </ul>
          <ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div class="side-ui" id="sidebar_project">
          	<h3><span class="glyphicon glyphicon-folder-open"></span> New Project</h3>
	          <form id="project-form">
	          	<input type="text" class="form-control" placeholder="Project Title" name="project-title"><br>
				<button type="submit" class="btn btn-primary" id="project-submit">Submit</button>

	          </form>
	      </div>
	      <div class="side-ui" id="sidebar_task">
	          <h3><span class="glyphicon glyphicon-plus"></span> Add Task</h3>
	          <form id="side-task-form">
	          	<label>Title:</label>
	          	<input type="text" class="form-control" placeholder="Title" name="entry_task_title">
	          	<label>Date:</label>
	          	<input type="text" class="form-control" placeholder="Date" name="entry_task_date" id="datepicker">
	          	<label>Color:</label>
				<select class="form-control">
				  <option>blue</option>
				  <option>green</option>
				  <option>red</option>
				  <option>orange</option>
				</select>
	          	<label>Description:</label>
				<textarea class="form-control" rows="3">no description</textarea><br />
				<button type="submit" class="btn btn-primary" id="side-task-submit">Submit</button>
	          </form>
	      </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

		<div class="panel panel-danger">
		  <div class="panel-heading">
		    <h3 class="panel-title">Notifications <span class="label label-danger" id="filtered-mode-label"></span>
			</h3>
		  </div>
			<ul class="list-group" id="notifications">
			</ul>
		</div>

	        <h2><span class="glyphicon glyphicon-tasks"></span> Tasks</h2>
			<div class="panel">
			  <!-- Default panel contents -->
				<ul class="nav nav-tabs" role="tablist" id="project-list">
				</ul>
				<div id="tasks-container">
				</div>
			</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script src="jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="code.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
